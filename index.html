<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />

    <title>Simple TODO</title>
  </head>
  <body>
    <div class="todo-row">
      <!--modal-->
      <div id="myModal" class="modal">
        <div class="modal-header">
          <div>Details</div>
          <span class="close">Done</span>
        </div>
        <div class="detail">
          <input type="text" id="title" />
        </div>
        <div class="detail">
          <div id="reminder">reminder</div>
        </div>
        <div class="detail">
          <textarea placeholder="memo" id="memo"></textarea>
        </div>
      </div>

      <!--todoList-->
      <div class="title">Simple TODO</div>
      <input
        type="text"
        placeholder="Add your todo"
        class="input"
        id="added-todo"
      />
      <button type="button" class="btn btn-add" id="btn-add">
        Add
      </button>
      <ol class="todo-box"></ol>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
