<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>

    <title>Simple TODO</title>
  </head>
  <body>
    
    <div class="top">
      <div class="overview">
        <div class="overview__title">Your Todos on <span class="overview__title--date">%DATE%</span></div>
        <div class="overview__total">Total &#58; <span class="overview__total--value">3</span></div>
        <div class="overview__comp">Complete &#58; <span class="overview__comp--value">1</span></div>
        <div class="overview__uncomp">Uncomplete &#58; <span class="overview__uncom--value">2</span></div>
      </div>
    </div>

    <div class="bottom">
      <div class="btn">
        <button type="button" class="btn__done">done</button>
      </div>

      <div class="todos">
        <ul class="todos__list">

          <li class="item" id="0">
            <div class="item__done">
              <button type="button" class="item__done--btn"></button>
            </div>
            <div class="item__container">
                <input type="text" class="item__description" value="shopping">
                <div class="item__delete">
                    <button type="button" class="item__delete--btn"><ion-icon name="close-circle-outline" class="item--delete--icon"></ion-icon></button>
                </div>
            </div>
          </li>
            
            <li class="item" id="1">
                <div class="item__done">
                  <button type="button" class="item__done--btn"></button>
                </div>
                <div class="item__container">
                    <input type="text" class="item__description" value="shopping">
                    <div class="item__delete">
                        <button type="button" class="item__delete--btn"><ion-icon name="close-circle-outline" class="item--delete--icon"></ion-icon></button>
                    </div>
                </div>
              </li>
          
                <li class="item" id="2">
                    <div class="item__done">
                      <button type="button" class="item__done--btn"></button>
                    </div>
                    <div class="item__container">
                        <input type="text" class="item__description" value="shopping">
                        <div class="item__delete">
                            <button type="button" class="item__delete--btn"><ion-icon name="close-circle-outline" class="item--delete--icon"></ion-icon></button>
                        </div>
                    </div>
                  </li>
                  
                    <li class="item" id="3">
                        <div class="item__add">
                          <ion-icon name="add"></ion-icon>
                        </div>
                        <div class="item__container">
                            <input type="text" class="item__description">
                        </div>
                    </li>


          
                    <li class="item" id="4">
                        
                    </li>

                    <li class="item" id="5">
                           
                    </li>

          
                
          
        </ul>
      </div>

    </div>
    
      
      
    </div>
    <!--
      <script src="./src/js/app.js"></script>
    -->
    
  </body>
</html>
