<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>

    <title>Simple TODO</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="title">Simple TODO</div>
      <div class="add_todo_box clearfix">
        <input type="text" placeholder="Add your todo" id="added-todo" />
        <button type="button">
          <ion-icon name="add-circle-outline" class="btn-add"></ion-icon>
        </button>
        <button type="button" class="btn btn-update">Update</button>
      </div>

      <div class="todos_box">
        <ul></ul>
      </div>

      <!--modal-->
      <div id="modal">
        <div class="modal-header">
          <div>Details</div>
          <span class="close">Done</span>
        </div>
        <div class="detail">
          <input type="text" id="title" />
        </div>
        <div class="detail">
          <div id="reminder">Reminder : coming soon ...</div>
        </div>
        <div class="detail">
          <textarea placeholder="Notes" id="memo"></textarea>
        </div>
      </div>
      <!--modal-->
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
