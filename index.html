<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/css/layout.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <title>Simple TODO</title>
  </head>
  <body>
    <div class="todo-list">
      <div class="header">
        <div class="title">Simple TODO</div>
        <input type="text" placeholder="Add your todo" id="added-todo" />
        <button type="button" class="btn btn-add" id="btn-add">
          ADD
        </button>
      </div>
      <div class="todo-box">
        <ul>
          <li class="todo-item">
            <input type="text" value="shopping" class="todo-0" />

            <button class="btn btn-update">UPDATE</button>
            <button class="btn btn-delete" onclick="deleteTodo(0)">
              DELETE
            </button>
          </li>
          <li class="todo-item">
            <input type="text" value="shopping" class="todo-1" />

            <button class="btn btn-update">UPDATE</button
            ><button class="btn btn-delete" onclick="deleteTodo(1)">
              DELETE
            </button>
          </li>
          <li class="todo-item">
            <input type="text" value="shopping" class="todo-2" />

            <button class="btn btn-update">UPDATE</button
            ><button class="btn btn-delete" onclick="deleteTodo(2)">
              DELETE
            </button>
          </li>
          <li class="todo-item">
            <input type="text" value="shopping" class="todo-3" />

            <button class="btn btn-update">UPDATE</button
            ><button class="btn btn-delete" onclick="deleteTodo(3)">
              DELETE
            </button>
          </li>
          <li class="todo-item">
            <input type="text" value="shopping" class="todo-4" />

            <button class="btn btn-update">UPDATE</button
            ><button class="btn btn-delete" onclick="deleteTodo(4)">
              DELETE
            </button>
          </li>
        </ul>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
